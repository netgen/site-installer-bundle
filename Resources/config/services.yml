services:
    ngmore_installer.installer.ngmore:
        class: Netgen\Bundle\MoreInstallerBundle\Installer\NetgenMoreInstaller
        public: false
        calls:
            - [setInstallerDataPath, ["%kernel.project_dir%/vendor/netgen/media-site-data/ngmore"]]
            - [setStoragePath, [web/var/site/storage]]
        parent: ezplatform.installer.db_based_installer
        tags:
            - {name: ezplatform.installer, type: netgen-media-site}

    ngmore_installer.installer.ngmore_clean:
        class: Netgen\Bundle\MoreInstallerBundle\Installer\NetgenMoreInstaller
        public: false
        calls:
            - [setInstallerDataPath, ["%kernel.project_dir%/vendor/netgen/media-site-data/ngmore-clean"]]
            - [setStoragePath, [web/var/site/storage]]
        parent: ezplatform.installer.db_based_installer
        tags:
            - {name: ezplatform.installer, type: netgen-clean-site}
